{% extends 'index.html' %}

{% load static %}

{% block title %}
    SENAI - HOME 
{% endblock %}

{% block body %}
<div class="container mt-2">
    <div class="row justify-content-center align-items-center" style="height: 83vh;">
        <div class="d-flex align-items-center align-items-left w-100" style="width: 500px; align-content: center; gap: 110px; margin-left: 110px;">
            {% for item in dados_agendamentos %} 
            <div class="text-center mx-3 align-items-left">
                <div style="width: 450px;">
                    <h1>{{ item.titulo }}</h1>
                    <p style="display: flex; justify-content: left;">{{ item.descricao }}</p>
                </div>
            </div>
            {% endfor %}

            <div class="login-form mx-3">
                <h2 style="justify-content: center; display: flex; margin-bottom: 60px;">Fa√ßa seu Login!</h2>
                <form method="post" class="d-flex flex-column">
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <button class="botaoEntrar mt-2" type="submit" style="background-color: #ff0000; border: #ff0000;">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
