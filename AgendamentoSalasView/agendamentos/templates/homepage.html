{% extends 'index.html' %}

{% load static %}

{% block title %}
    SENAI - HOME 
{% endblock %}

{% block body %}
<div class="container mt-2">
    <div class="row justify-content-center align-items-center" style="height: 83vh;">
        <div class="d-flex align-items-center align-items-left w-100" style="width: 500px; align-content: center; gap: 110px; margin-left: 110px;">
            {% for item in dados_agendamentos %} 
            <div class="text-center mx-3 align-items-left">
                <div style="width: 450px;">
                    <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bold;">{{ item.titulo }}</h1>
                    <p style="display: flex; justify-content: left; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 20px; margin-top: 30px;">{{ item.descricao }}</p>
                </div>
            </div>
            {% endfor %}

            <div class="login-form mx-3">
                <h2 style="justify-content: center; display: flex; margin-bottom: 60px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bold;">Fa√ßa seu Login!</h2>
                <form method="post" class="d-flex flex-column" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <button class="botaoEntrar mt-2" type="submit" style="background-color: #ff0000; border: #ff0000; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; width: 90px; color: white; padding: 5px; border-radius: 5px; font-weight: 500; margin-left: 105px;">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
