{% extends 'index.html' %}

{% block title %}
    SENAI - RESERVA
{% endblock %}

{% block head %}
    {{ block.super }}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/locales-all.min.js"></script>
{% endblock %}

{% block body %}
    <form action="{% url 'reserva' %}" method="post" class="form" style="background-color: #f8f9fa;">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reservar" class="submit-btn" style="background-color: red; margin-top: 20px; ">
    </form>
{% endblock %}
